<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col s12 m4 l3">
            <app-side></app-side>
        </div>
        <div class="col s12 m8 l9">
            <div class="row">
                <div *ngFor="let p of people" class="col s12 m6 l4 cardDiv">
                    <div class="card">
                        <a>
                            <div class="card-image imgDiv">
                                <img src="http://placehold.it/100x100" class="imgCircle responsive-img">
                            </div>
                        </a>
                        <div class="card-action">
                            <h3 class="card-title">
                                {{p.username}}
                            </h3>
                            <p>Country</p>
                            <button class="btn" *ngIf="!checkInArray(userArr, p._id)" (click)="followUser(p)">Follow</button>
                            <button class="btn disabled following" *ngIf="checkInArray(userArr, p._id)">Following</button>
                            <a class="secondary-content" [routerLink]="['/chat', p.username]">
                                <i class="material-icons">chat</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
