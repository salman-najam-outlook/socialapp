<nav class="nav-extended">
    <div class="container">
        <div class="nav-wrapper">
            <a (click)="goToHome()" class="brand-logo">Social App</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="dropdown-button dropdown-trigger" data-target="dropdown">
                    <i class="fa fa-globe fa-1x badge"><span class="nav-label-icon" *ngIf="count.length > 0">{{count.length}}</span></i>
                    <ul id='dropdown' class='dropdown-content col s12 collection'>
                        <li *ngFor="let notification of notifications" class="collection-item avatar">
                            <img src='http://placehold.it/50x50' alt="" class="circle">
                            <span [ngClass]="notification.read ? 'isRead' : 'unread'">{{notification.message}}</span>
                            <p class="time">{{timeFromNow(notification.created)}}</p>
                        </li>
                        <li *ngIf="notifications?.length <= 0">
                            <p class="text">No Notifications</p>
                        </li>
                        <p class="secondary-content">
                            <a class="btn markAll" (click)="markAll()">Mark all as read</a>
                        </p>
                      </ul>
                </li>
                <li><a (click)="onLogout()">Logout</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <div class="nav-div">
                <img class="circle responsive-img" src="http://placehold.it/50x50">
            </div>
            <h3 class="profile-name">{{user.username}}</h3>
            <p class="user-text">This is a test</p>
        </div>
    </div>
</nav>
